# Cloud Storage Configuration
cloud:
  storage:
    image:
      max-width: 2560
      max-height: 2560
      max-size-bytes: 10485760 # 10MB
      compression-quality: HIGH # HIGH, MEDIUM, LOW
      target-size-bytes: 512000 # 500KB target

